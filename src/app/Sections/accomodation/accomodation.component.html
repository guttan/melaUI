<form>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="accomodationType">I am looking for a</label>
        <select [(ngModel)]="accomodation.accomodationType" class="form-control-sm col-sm-10" id="accomodationType" name="accomodationType">
            <option>Shared Room</option>
            <option>Single Room</option>
            <option>Paying Guest</option>
            <option>Single Family Home</option>
            <option>Apartment</option>
        </select>
    </div>

    <div class="form-group row">
        <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="accomodation.location" class="form-control" id="inputLocation" name="inputLocation" placeholder="Enter City">
        </div>
    </div>


    <div class="form-group row">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="accomodation.firstName" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="Fist Name">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="accomodation.lastName" class="form-control" id="inputLastName" name="inputLastName" placeholder="Email">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="gender">Gender Preference</label>
        <select [(ngModel)]="accomodation.gender" class="form-control-sm col-sm-10" id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>

    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" [(ngModel)]="accomodation.email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button (click)="requestAccomodation()" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
